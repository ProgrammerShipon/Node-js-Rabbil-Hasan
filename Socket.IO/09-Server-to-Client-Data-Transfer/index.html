<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Server to Client transfer Data  </title>
</head>
<body>
   <h1> Assalamualaikum </h1>
   <p class="rcbData"></p>


   <script src="../socket.io/socket.io.js"></script>
   <script>
      let socket = io();
      const showData = document.querySelector('.rcbData');

      socket.on('message', function (msg) {
         showData.innerText = msg;
      })
   </script>

</body>
</html>
